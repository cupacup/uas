<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>  
  <div class="center-container">  
    <ion-card class="ion-text-center ion-margin-bottom">
      <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">     
        <ion-item>        
          <ion-label position="floating" color="primary">Email</ion-label>        
          <ion-input type="text" formControlName="email"></ion-input>      
        </ion-item>      

        <ion-item>        
          <ion-label position="floating" color="primary">Password</ion-label>        
          <ion-input type="password" formControlName="password" class="form-control" required></ion-input>      
        </ion-item>    
        
        <ion-button class="ion-margin-top ion-padding" type="submit" expand="block" [disabled]="!loginForm.valid">Login</ion-button>    
      </form>   
      <p class="ion-margin-top ion-padding">Don't have an account ? <a (click)="goToRegisterPage()">Register here!</a></p>  
    </ion-card>
  </div>
</ion-content>
